<pre class="brush:js; /* javascript 지정 */ first-line:1; /* 시작 라인 번호 지정 */ html-script:true;/* HTML과 같이 사용될경우 HTML을 highlight할지를 결정함. shBrushXml.js가 필요함 */ tab-size:2;	/* 탭 사이즈 변경 */ toolbar:false;	/* 툴바 표시 지정 */ pad-line-numbers:true;	/* 라인번호 앞에 0을 채움. */" >

</pre>
<script>
    $(function(){
        //자동완성 입력필드 노출
        var $auto = $('.searchWrap .inp_form').find('input');
        $auto.on('propertychange change keyup paste input focusin', function(){
            $(this).closest($('.searchWrap')).addClass('active')
            $auto.addClass("active");
            $(this).closest($('.searchWrap')).find('.searchAuto').show();
        });             
        $auto.on('focusout', function(){
            $(this).closest($('.searchWrap')).removeClass('active')
            $auto.removeClass("active");
            $(this).closest($('.searchWrap')).find('.searchAuto').hide();
        });              
    });
</script>

<script>
    $(document).ready(function(){
        TNUI.module.searchUi();
        // TNUI.module.inputDelUi();
    })
</script>
